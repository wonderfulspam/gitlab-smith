stages:
  - build
  - test
  - deploy
  - cleanup

variables:
  DATABASE_URL: "postgres://localhost/test"
  NODE_ENV: "production"
  API_TOKEN: "secret123"  # Security issue example

default:
  image: node:18  # Updated version
  before_script:
    - npm ci --cache .npm --prefer-offline

build:
  stage: build
  script:
    - npm run build
    - echo "Build completed"
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - node_modules/

test:unit:
  stage: test
  script:
    - npm run test:unit
    - npm run test:coverage
  needs:
    - build
  coverage: '/Coverage: \d+\.\d+%/'
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - node_modules/
    policy: pull

test:integration:
  stage: test
  script:
    - npm run test:integration
  dependencies:
    - build
  services:
    - postgres:13

test:e2e:
  stage: test
  script:
    - npm run test:e2e
  needs:
    - build
  allow_failure: true

deploy:staging:
  stage: deploy
  script:
    - echo "Deploying to staging"
    - npm run deploy:staging
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - main
  needs:
    - test:unit
    - test:integration

deploy:production:
  stage: deploy
  script:
    - echo "Deploying to production"
    - npm run deploy:prod
  environment:
    name: production
    url: https://example.com
  when: manual
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      when: manual
  needs:
    - job: test:unit
    - job: test:integration
    - job: test:e2e
      optional: true

cleanup:
  stage: cleanup
  script:
    - echo "Cleaning up temporary files"
    - rm -rf /tmp/build-*
  when: always
  needs: []