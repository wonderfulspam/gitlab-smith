# AFTER: Simplified conditional logic using workflow and better patterns
stages:
  - build
  - test
  - security
  - deploy

# Workflow rules to control when pipelines run (eliminates repetition)
workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_PIPELINE_SOURCE == "web"'

# Template for Python jobs
.python_base:
  image: python:3.11
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - .pip-cache/
      - __pycache__/
  before_script:
    - pip install --cache-dir .pip-cache --upgrade pip

# Template for deployment jobs
.deploy_base:
  stage: deploy
  image: alpine:3.19.1
  cache:
    key: "deploy-$CI_COMMIT_REF_SLUG"
    paths:
      - .cache/

build:
  extends: .python_base
  stage: build
  script:
    - python setup.py build

test:unit:
  extends: .python_base
  stage: test
  script:
    - pytest tests/

security:scan:
  stage: security
  image: security-scanner:2.1.0
  cache:
    key: "security-$CI_COMMIT_REF_SLUG"
    paths:
      - .security-cache/
  script:
    - security-scan .
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(main|develop)$/'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

deploy:staging:
  extends: .deploy_base
  script:
    - echo "Deploy to staging"
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(main|develop)$/'

deploy:production:
  extends: .deploy_base
  script:
    - echo "Deploy to production"
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+(-beta\d*)?$/'
      when: manual

cleanup:
  extends: .deploy_base
  script:
    - echo "Cleanup resources"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $CLEANUP_SCHEDULE == "true"'
    - if: '$CI_COMMIT_BRANCH == "main" && $FORCE_CLEANUP == "true"'
      when: manual