# AFTER: Simplified rules using workflow and better conditions
stages:
  - build
  - test
  - deploy

# Template for Node.js jobs  
.node_base:
  image: node:22.7.0
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - node_modules/
      - .npm/
  before_script:
    - npm ci --cache .npm --prefer-offline

# Template for deploy jobs
.deploy_base:
  stage: deploy
  image: alpine:3.19.1
  cache:
    key: "deploy-$CI_COMMIT_REF_SLUG"
    paths:
      - .cache/

# Build and test run for most pipeline sources (default behavior)
build:
  extends: .node_base
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

test:unit:
  extends: .node_base
  stage: test
  script:
    - npm test

# Deploy jobs with simplified rules
deploy:staging:
  extends: .deploy_base
  script:
    - echo "Deploy to staging"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy:production:
  extends: .deploy_base
  script:
    - echo "Deploy to production"
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      when: manual