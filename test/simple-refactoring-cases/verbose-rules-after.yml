# AFTER: Simplified rules using workflow and better conditions
stages:
  - build
  - test
  - deploy

# Build and test run for most pipeline sources (default behavior)
build:
  stage: build
  image: node:22
  script:
    - npm run build

test:unit:
  stage: test
  image: node:22
  script:
    - npm test

# Deploy jobs with simplified rules
deploy:staging:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Deploy to staging"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy:production:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Deploy to production"
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      when: manual