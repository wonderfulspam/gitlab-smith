# BEFORE: Duplicate before_script blocks across jobs
stages:
  - build
  - test

build:frontend:
  stage: build
  image: node:16
  before_script:
    - npm cache clean --force
    - npm ci --cache .npm --prefer-offline
    - node --version
  script:
    - npm run build:frontend
  artifacts:
    paths:
      - dist/frontend/

build:backend:
  stage: build
  image: node:16
  before_script:
    - npm cache clean --force
    - npm ci --cache .npm --prefer-offline  
    - node --version
  script:
    - npm run build:backend
  artifacts:
    paths:
      - dist/backend/

test:unit:
  stage: test
  image: node:16
  before_script:
    - npm cache clean --force
    - npm ci --cache .npm --prefer-offline
    - node --version
  script:
    - npm test