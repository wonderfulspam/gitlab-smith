# BEFORE: Complex and redundant conditional logic
stages:
  - build
  - test
  - security
  - deploy

build:
  stage: build
  image: node:22
  script:
    - npm run build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"' 
      when: always
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
    - when: never

test:unit:
  stage: test
  image: node:22
  script:
    - npm run test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
    - when: never

security:scan:
  stage: security
  image: security-scanner:latest
  script:
    - security-scan .
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "develop" && $CI_PIPELINE_SOURCE == "push"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
    - when: never

deploy:staging:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Deploy to staging"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "develop"' 
      when: on_success
    - if: '$CI_COMMIT_BRANCH != "main" && $CI_COMMIT_BRANCH != "develop"'
      when: never
    - when: never

deploy:production:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Deploy to production"
  rules:
    - if: '$CI_COMMIT_TAG != null && $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'
      when: manual
    - if: '$CI_COMMIT_TAG != null && $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+-beta[0-9]*$/'
      when: manual  
    - if: '$CI_COMMIT_TAG != null && $CI_COMMIT_TAG !~ /^v[0-9]+\.[0-9]+\.[0-9]+/'
      when: never
    - if: '$CI_COMMIT_TAG == null'
      when: never
    - when: never

cleanup:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Cleanup resources"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $CLEANUP_SCHEDULE == "true"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "main" && $FORCE_CLEANUP == "true"'
      when: manual
    - if: '$CI_PIPELINE_SOURCE != "schedule" && $CLEANUP_SCHEDULE != "true" && $FORCE_CLEANUP != "true"'
      when: never
    - when: never