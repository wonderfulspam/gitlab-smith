# AFTER: Duplicate before_script consolidated using default
stages:
  - build
  - test

default:
  image: node:16
  before_script:
    - npm cache clean --force
    - npm ci --cache .npm --prefer-offline
    - node --version
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .npm/
      - node_modules/

build:frontend:
  stage: build
  script:
    - npm run build:frontend
  artifacts:
    paths:
      - dist/frontend/
    expire_in: 1 hour

build:backend:
  stage: build
  script:
    - npm run build:backend
  artifacts:
    paths:
      - dist/backend/
    expire_in: 1 hour

test:unit:
  stage: test
  script:
    - npm test