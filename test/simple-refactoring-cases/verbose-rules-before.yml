# BEFORE: Verbose and redundant rules configuration
stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: node:22
  script:
    - npm run build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_PIPELINE_SOURCE == "schedule"'

test:unit:
  stage: test
  image: node:22
  script:
    - npm test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_PIPELINE_SOURCE == "schedule"'

deploy:staging:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Deploy to staging"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - if: '$CI_COMMIT_BRANCH != "main"'
      when: never

deploy:production:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Deploy to production"
  rules:
    - if: '$CI_COMMIT_TAG != null && $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'
      when: manual
    - if: '$CI_COMMIT_TAG == null'
      when: never
    - if: '$CI_COMMIT_TAG != null && $CI_COMMIT_TAG !~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'
      when: never