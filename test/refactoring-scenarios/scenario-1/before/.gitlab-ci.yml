# BEFORE: Scenario 1 - Duplicate Script Blocks Consolidation
# This configuration has significant duplication in script blocks, variables, and setup

stages:
  - build
  - test
  - package
  - deploy

variables:
  NODE_VERSION: "16"
  DOCKER_REGISTRY: "registry.company.com"
  APPLICATION_NAME: "web-app"

# Frontend build job with duplicated setup
build:frontend:
  stage: build
  image: node:16
  before_script:
    - echo "Starting frontend build..."
    - apt-get update -qq
    - apt-get install -y -qq git curl
    - node --version
    - npm --version
    - npm cache clean --force
    - npm ci --cache .npm --prefer-offline
  script:
    - echo "Building frontend application"
    - npm run build:frontend
    - echo "Frontend build completed"
    - ls -la dist/
  artifacts:
    paths:
      - dist/frontend/
    expire_in: 1 hour
  cache:
    key: "$CI_COMMIT_REF_SLUG-frontend"
    paths:
      - node_modules/
      - .npm/
  tags:
    - docker

# Backend build job with duplicated setup  
build:backend:
  stage: build
  image: node:16
  before_script:
    - echo "Starting backend build..."
    - apt-get update -qq
    - apt-get install -y -qq git curl
    - node --version
    - npm --version
    - npm cache clean --force
    - npm ci --cache .npm --prefer-offline
  script:
    - echo "Building backend application"
    - npm run build:backend
    - echo "Backend build completed"
    - ls -la dist/
  artifacts:
    paths:
      - dist/backend/
    expire_in: 1 hour
  cache:
    key: "$CI_COMMIT_REF_SLUG-backend"
    paths:
      - node_modules/
      - .npm/
  tags:
    - docker

# Unit tests with duplicated setup
test:unit:
  stage: test
  image: node:16
  before_script:
    - echo "Starting unit tests..."
    - apt-get update -qq
    - apt-get install -y -qq git curl
    - node --version
    - npm --version
    - npm cache clean --force
    - npm ci --cache .npm --prefer-offline
  script:
    - echo "Running unit tests"
    - npm run test:unit
    - echo "Unit tests completed"
  coverage: '/Coverage: \d+\.\d+%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
  cache:
    key: "$CI_COMMIT_REF_SLUG-test"
    paths:
      - node_modules/
      - .npm/
  tags:
    - docker

# Integration tests with duplicated setup
test:integration:
  stage: test
  image: node:16
  services:
    - postgres:13
    - redis:6
  variables:
    POSTGRES_DB: testdb
    POSTGRES_USER: testuser
    POSTGRES_PASSWORD: testpass
    DATABASE_URL: "postgresql://testuser:testpass@postgres:5432/testdb"
  before_script:
    - echo "Starting integration tests..."
    - apt-get update -qq
    - apt-get install -y -qq git curl postgresql-client
    - node --version
    - npm --version
    - npm cache clean --force
    - npm ci --cache .npm --prefer-offline
    - echo "Waiting for database..."
    - sleep 10
    - psql $DATABASE_URL -c "SELECT version();"
  script:
    - echo "Running integration tests"
    - npm run test:integration
    - echo "Integration tests completed"
  cache:
    key: "$CI_COMMIT_REF_SLUG-integration"
    paths:
      - node_modules/
      - .npm/
  tags:
    - docker

# Docker packaging with duplicate build setup
package:docker:
  stage: package
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "Starting Docker build..."
    - docker info
    - echo "Logging into Docker registry..."
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $DOCKER_REGISTRY
  script:
    - echo "Building Docker image"
    - docker build -t $DOCKER_REGISTRY/$APPLICATION_NAME:$CI_COMMIT_SHA .
    - docker build -t $DOCKER_REGISTRY/$APPLICATION_NAME:latest .
    - echo "Pushing Docker image"
    - docker push $DOCKER_REGISTRY/$APPLICATION_NAME:$CI_COMMIT_SHA
    - docker push $DOCKER_REGISTRY/$APPLICATION_NAME:latest
    - echo "Docker packaging completed"
  dependencies:
    - build:frontend
    - build:backend
  tags:
    - docker

# Staging deployment with duplicated docker setup
deploy:staging:
  stage: deploy
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
    ENVIRONMENT: "staging"
  before_script:
    - echo "Starting staging deployment..."
    - docker info
    - echo "Logging into Docker registry..."
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $DOCKER_REGISTRY
    - echo "Installing kubectl..."
    - curl -LO "https://dl.k8s.io/release/v1.24.0/bin/linux/amd64/kubectl"
    - chmod +x kubectl
    - mv kubectl /usr/local/bin/
  script:
    - echo "Deploying to staging environment"
    - docker pull $DOCKER_REGISTRY/$APPLICATION_NAME:$CI_COMMIT_SHA
    - echo "Updating Kubernetes deployment..."
    - kubectl set image deployment/$APPLICATION_NAME $APPLICATION_NAME=$DOCKER_REGISTRY/$APPLICATION_NAME:$CI_COMMIT_SHA -n staging
    - kubectl rollout status deployment/$APPLICATION_NAME -n staging
    - echo "Staging deployment completed"
  environment:
    name: staging
    url: https://staging.company.com
  dependencies:
    - package:docker
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  tags:
    - docker

