# Optimized scenario-4 after
stages:
  - build
  - test
  - deploy

variables:
  DOCKER_REGISTRY: "registry.example.com"

.docker_base:
  image: docker:latest
  before_script:
    - docker info

build:
  extends: .docker_base
  stage: build
  script:
    - docker build -t app .
  
test:
  extends: .docker_base
  stage: test
  script:
    - docker run app npm test

deploy:
  extends: .docker_base
  stage: deploy
  script:
    - docker tag app $DOCKER_REGISTRY/app:latest
    - docker push $DOCKER_REGISTRY/app:latest